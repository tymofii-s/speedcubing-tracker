<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер швидкубингу</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Трекер швидкубингу</h1>
    
    <label for="attempts">Кількість спроб:</label>
    <input type="number" id="attempts" min="1">
    
    <label for="value">Значення:</label>
    <input type="text" id="value">
    
    <button onclick="submitData()">Відправити</button>

    <h2>Статистика</h2>
    <p><strong>Ленный стрік:</strong> <span id="streak">0</span></p>
    <p><strong>Замороження:</strong> <span id="freezes">0</span></p>

    <canvas id="chart" width="2500" height="500"></canvas>

    <script>
        function submitData() {
            let attempts = document.getElementById("attempts").value;
            let value = document.getElementById("value").value;

            fetch("https://speedcubing-duo.onrender.com/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ attempts, value })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                updateStatus();
            })
            .catch(error => console.error("Помилка:", error));
        }

        function updateStatus() {
            fetch("https://speedcubing-duo.onrender.com/status")
            .then(response => response.json())
            .then(data => {
                document.getElementById("streak").textContent = data.streak;
                document.getElementById("freezes").textContent = data.freezes;
            })
            .catch(error => console.error("Помилка:", error));
        }
        updateStatus();


        function createChart() {
            fetch("https://speedcubing-duo.onrender.com/get_chart_data")
            .then(response => response.json())
            .then(data => {
                let ctx = document.getElementById("chart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.map((_, i) => i + 1),
                        datasets: [{
                            label: "Дані",
                            data: data,
                            borderColor: "blue",
                            fill: false
                        }]
                    }
                });
            });
        }
        createChart()
    </script>
</body>
</html>
